
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/e.ico">
  <link rel='stylesheet' href='assets/css/style.css' />
  <link rel='stylesheet' href='assets/css/prism.css' />
</head>

<body>
  <main class="main-wrapper">
    <div class="sidebar">
      <div class="logo-container">
        <a class="logo-text" href="index.html">Explorer.md</a>
      </div>
      <div id="tree-view" data-file="{@FileName}" class="tree-view">
      </div>
    </div>

    <div class="main-container">
      <div class="container">
        <div class="row">
          <div class="blog-col">
            <div id="blog" class="blog-container line-numbers">
              {@RenderBody}
            </div>
          </div>

          <div class="content-col">
            <div class="content-container">
              <ul id="table-of-content" class="table-of-contents">
              </ul>
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>

  <script src="treeview.js"></script>
  <script src="assets/js/treeview-init.js"></script>
  <script src="assets/js/content-table.js"></script>  
  <script src="assets/js/prism.js"></script>

</body>
</html>
