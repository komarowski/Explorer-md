<!DOCTYPE html>
<html>

<head>
  <title>Explorer.md</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/e.ico">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/prism.css" />
</head>

<body>
  <header class="header flex">
    <div id="sidebar-btn" class="header-btn">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#FFFFFF">
        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
      </svg>
    </div>
    <a class="header-link" href="{@IndexLink}">Explorer.md</a>
  </header>

  <main class="main flex">
    <div id="sidebar" class="sidebar container-scroll">
      <div id="tree-view" data-file="{@FileCode}" class="tree-view"></div>
    </div>

    <div class="container-scroll">
      <div class="container-text">
        <div class="flex">
          <div class="col-blog">
            <div id="blog" class="blog">
              {@MainBody}
            </div>
          </div>

          <div class="col-content">
            <div class="container-content">
              <ul id="content-table" class="content-table"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{@TreeData}"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/prism.js"></script>
</body>

</html>
